{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
              <a class="navbar-brand" href="{% url 'home' %}">Blog Budz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav><br>
       
        <div class="col d-flex justify-content-center">
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                      {% include 'messages.html' %}
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label >First Name</label><br>
                                <input type="text" class="form-control" name = "first_name"  placeholder="Enter" required>
                              </div><br>

                              <div class="form-group">
                                <label>Last Name</label><br>
                                <input type="text" name = "last_name" class="form-control"   placeholder="Enter" required>
                              </div><br>

                              <div class="form-group">
                                <label>User Name</label><br>
                                <input type="text" name = "user_name" class="form-control"   placeholder="Enter" required>
                              </div><br>
                            
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label><br>
                              <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter" required>

                            </div><br>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Enter" required>
                            </div><br>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" name = "confirm_password" class="form-control" id="exampleInputPassword1" placeholder="Enter" required>
                              </div><br>
                            
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    
                </div>
            </div>
            
          </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
